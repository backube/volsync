# Default values for volsync.
replicaCount: 1

image:
  repository: quay.io/backube/volsync
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  # Directly specifies the SHA hash of the container image to deploy
  image: ""
rclone:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
restic:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
rsync:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
rsync-tls:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
syncthing:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
kopia:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
kube-rbac-proxy:
  repository: quay.io/brancz/kube-rbac-proxy
  tag: "v0.19.0"
  image: ""

manageCRDs: true

metrics:
  # Disable auth checks when scraping metrics (allow anyone to scrape)
  disableAuth: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  # Set the ip family policy to configure dual-stack see [Configure dual-stack](https://kubernetes.io/docs/concepts/services-networking/dual-stack/#services)
  ipFamilyPolicy: ""
  # Sets the families that should be supported and the order in which they should be applied to ClusterIP as well. Can be IPv4 and/or IPv6.
  ipFamilies: []

podAnnotations: {}
podLabels: {}

# Default security context values are in deployment-controller.yaml
podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

kube-rbac-proxy-resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 5m
    memory: 64Mi

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
