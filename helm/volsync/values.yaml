# Default values for volsync.
replicaCount: 1
revisionHistoryLimit: 3

image:
  repository: ghcr.io/perfectra1n/volsync
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  # Directly specifies the SHA hash of the container image to deploy
  image: ""
rclone:
  repository: ghcr.io/perfectra1n/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
restic:
  repository: ghcr.io/perfectra1n/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
rsync:
  repository: ghcr.io/perfectra1n/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
rsync-tls:
  repository: ghcr.io/perfectra1n/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
syncthing:
  repository: ghcr.io/perfectra1n/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
kopia:
  repository: ghcr.io/perfectra1n/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: ""
  # Kopia maintenance CronJob configuration
  maintenance:
    # History limits for maintenance CronJobs
    # successfulJobsHistoryLimit: Number of successful maintenance Jobs to keep (default: 3)
    # Keeping history helps with troubleshooting and tracking maintenance execution
    successfulJobsHistoryLimit: 3
    # failedJobsHistoryLimit: Number of failed maintenance Jobs to keep (default: 1)
    # Failed jobs are retained to help diagnose issues
    failedJobsHistoryLimit: 1

manageCRDs: true

metrics:
  # Disable auth checks when scraping metrics (allow anyone to scrape)
  disableAuth: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  # Set the ip family policy to configure dual-stack see [Configure dual-stack](https://kubernetes.io/docs/concepts/services-networking/dual-stack/#services)
  ipFamilyPolicy: ""
  # Sets the families that should be supported and the order in which they should be applied to ClusterIP as well. Can be IPv4 and/or IPv6.
  ipFamilies: []

podAnnotations: {}
podLabels: {}

# Default security context values are in deployment-controller.yaml
podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
