apiVersion: v2
name: volsync
type: application
description: Asynchronous data replication for Kubernetes
home: https://volsync-replication.readthedocs.io/
icon: https://raw.githubusercontent.com/backube/volsync/master/docs/media/volsync.svg?sanitize=true
sources:
  - https://github.com/backube/volsync
maintainers:
  - name: John Strunk
    email: jstrunk@redhat.com
    url: https://github.com/JohnStrunk
keywords:
  - backup
  - csi
  - data
  - disaster recovery
  - replication
  - storage
annotations:  # https://artifacthub.io/docs/topics/annotations/helm/
  # Changelog for current chart & app version
  # Prefix w/ added, changed, deprecated, removed, fixed and security
  artifacthub.io/changes: |
    - kind: added
      description: Support for creating Restic backups
    - kind: added
      description: Metrics for monitoring replication status
    - kind: added
      description: Support for manually triggering replication
    - kind: fixed
      description: Fixed deployment on OpenShift w/ deployments not named "volsync"
    - kind: fixed
      description: Support retries in rsync pod to tolerate Submariner DNS delays
    - kind: fixed
      description: Custom rsync port number was being ignored
    - kind: fixed
      description: Don't overwrite annotations on the rsync Service
  artifacthub.io/crds: |
    - kind: ReplicationDestination
      version: v1alpha1
      name: replicationdestination.volsync.backube
      displayName: Replication destination
      description: Defines the destination of a replicated volume
    - kind: ReplicationSource
      version: v1alpha1
      name: replicationsource.volsync.backube
      displayName: Replication source
      description: Defines the source of a replicated volume
  artifacthub.io/license: AGPL-3.0-or-later
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Basic Install

# We require beta-level CSI snapshots (1.17+)
# Adding "-0" at the end of the version string permits pre-release kube versions
# to match. See https://github.com/helm/helm/issues/6190
kubeVersion: "^1.17.0-0"

# This is the chart version. This version number should be incremented each time
# you make changes to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: "0.2.0"

# This is the version number of the application being deployed. This version
# number should be incremented each time you make changes to the application.
# Versions are not expected to follow Semantic Versioning. They should reflect
# the version the application is using. It is recommended to use it with quotes.
appVersion: "0.2.0"
