# ****** Launch local s3 server. On Linux, execute below commands ****** 
# cmd ex:
# # wget https://dl.min.io/server/minio/release/linux-amd64/minio
# # chmod +x minio
# # ./minio server /data
#   API: http://10.74.17.163:9000  http://192.168.1.8:9000  http://172.17.0.1:9000  http://172.19.0.1:9000  http://192.168.122.1:9000      http://127.0.0.1:9000
#   RootUser: minioadmin
#   RootPass: minioadmin
# Open any of API links, enter the creds above and create a bucket
