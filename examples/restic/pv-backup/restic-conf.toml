# The repository url. Below URL is generated by running minio server locally as explained above
RESTIC_REPOSITORY = "s3:http://192.168.1.8:9000/restic-repo"
# The repository encryption key
RESTIC_PASSWORD = "my-secure-restic-password"
# Below creds are generated by running minio server locally as exaplained above
AWS_ACCESS_KEY_ID = "minioadmin"
AWS_SECRET_ACCESS_KEY = "minioadmin"
